<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to the DevConnector</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html"> <i class="fas fa-bug"></i> DevForum </a>
        </div>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html"><i class="fas fa-user-secret"></i> Dashboard</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <section class="profile section">
        <h1 class="header-text">Experiences</h1>
        <div class="alert">
            <h3></h3>
        </div>
        <form class="form">
            
            <input type="text" name="job" id="job" placeholder="* Job Title" required>
            <input type="text" name="company" id="company" placeholder="* Company" required>
            <input type="text" name="location" id="location" placeholder="Location">
            <div class="date">
                <h4>From Date</h4>
                <input type="date" name="fromDate" id="fromDate" required>
            </div>
            <div class="date">
                <h4>To Date</h4>
                <input type="date" name="toDate" id="toDate" required>
            </div>
            <textarea name="jobDes" id="jobDes" cols="30" rows="5" placeholder="Job Description"></textarea>
        </form>
        
        <div class="profile-btns">
            <a class="profile-btns-back" href="dashboard.html"><i class="fas fa-arrow-left"></i> Go Back</a>
            <button class="profile-btns-save" id="btnSave">Save Profile</button>
        </div>

    </section>
    <script src="js/profile.js"></script>

</body>

</html>
