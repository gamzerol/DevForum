<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to the DevConnector</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html"> <i class="fas fa-bug"></i> DevForum </a>
        </div>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="login section">
        <h1 class="header-text">Log In</h1>
        <p><i class="fas fa-user"></i> Sign into your account</p>
        <div class="feedback remove">
            <h4>Unvalid password or user name</h4>
        </div>
        <form class="form" id="login">
            <input type="email" name="email" placeholder="Email Address" />
            <input type="password" name="psword" placeholder="Password">
            <input type="submit" class="btn btn-primary" id="submitBtn" value="Login">
        </form>

        <p>Don't have an account? <a href="register.html">Sing Up</a></p>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
