<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to the DevConnector</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html"> <i class="fas fa-bug"></i> DevForum </a>
        </div>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html"><i class="fas fa-user-secret"></i> Dashboard</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <section class="profile section">
        <h1 class="header-text">Create Your Profile</h1>
        <div class="alert">
            <h3></h3>
        </div>
        <form class="form">
            <select name="form-select" id="statusPro" class="form-select">
                <option value="default">* Select Professional Status</option>
                <option value="dev">Developer</option>
                <option value="jDev">Junior Developer</option>
                <option value="sDev">Senior Developer</option>
                <option value="frondDev">Frontend Developer</option>
                <option value="backDev">Backend Developer</option>
                <option value="teach">Instructor or Teacher</option>
                <option value="other">Other</option>
            </select>
            <input type="text" name="company" id="company" placeholder="Company">
            <input type="text" name="website" id="website" placeholder="Website" >
            <input type="text" name="location" id="location" placeholder="Location">
            <input type="text" name="skills" id="skills" placeholder="* Skills" required>
            <textarea name="bio" id="bio" cols="30" rows="5" placeholder="A short bio of yourself"></textarea>
        </form>
        <span>Optional</span><button class="profile-btn-social"><i class="fas fa-plus"></i> Add Social Network Links</button>
        <form class="form profile-link-form remove">
            <div class="input-group">
                <i class="fab fa-twitter fa-2x"></i><input type="text" name="twitterUrl" id="twitterUrl" placeholder="Twitter URL">    
            </div>
            <div class="input-group">
                <i class="fab fa-facebook fa-2x"></i><input type="text" name="facebookUrl" id="facebookUrl" placeholder="Facebook URL">
            </div>
            <div class="input-group">
                <i class="fab fa-linkedin fa-2x"></i><input type="text" name="linkedinUrl" id="linkedinUrl" placeholder="Linkedin URL">
            
            </div>
            <div class="input-group">
                <i class="fab fa-instagram fa-2x"></i><input type="text" name="instagramUrl" id="instagramUrl" placeholder="Instagram URL">           
            </div>
        </form>
        <div class="profile-btns">
            <a class="profile-btns-back" href="dashboard.html"><i class="fas fa-arrow-left"></i> Go Back</a>
            <button class="profile-btns-save" id="btnSave">Save Profile</button>
        </div>
        
    </section>
    <script src="js/profile.js"></script>

</body>

</html>
